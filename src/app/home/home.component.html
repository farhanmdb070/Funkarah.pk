
<div class="container">  
    <h1 class="mat-title border-bottom border-1px border-dark text-bolder text-strong-5">Home</h1>

<app-carousel class="text-center"></app-carousel>
<mat-divider></mat-divider>

<div class="mt-3">

    <section class="container px-5 pb-0 mt-1 bg-primary">
        <h6 class=" mat-title border-bottom border-1px  border-light text-bolder text-light text-strong-5">What's New?</h6>   
    </section>

    <mat-grid-list cols="4" rowHeight="22vh" class="mt-2">
        <mat-grid-tile
            *ngFor="let tile of tiles"
            [colspan]="tile.cols"
            [rowspan]="tile.rows"
            [style.background]="tile.color">
          {{tile.text}}
        </mat-grid-tile>
      </mat-grid-list>

    </div>


    <section class="container mt-3">
        <div class="d-grid gap-2 pb-2">
            <button class="btn btn-primary" type="button">VIEW MORE AT SHOP</button>
          </div> 
    </section>
    <mat-divider></mat-divider>


    

</div>
