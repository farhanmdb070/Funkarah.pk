<mat-toolbar  color="primary">

    <mat-toolbar-row>
        <button mat-icon-button>
            <mat-icon (click)="sidenav.toggle();">menu</mat-icon>
        </button>
        <span  routerLink="home">Funkarah.pk</span>
    </mat-toolbar-row>
</mat-toolbar>
<mat-sidenav-container>
<mat-sidenav #sidenav>
    <mat-nav-list>
        <a mat-list-item (click)="sidenav.toggle();" routerLink="home">Home</a>
        <mat-divider></mat-divider>

        <a mat-list-item  (click)="sidenav.toggle();" routerLink="shop">Shop</a>
        <mat-divider></mat-divider>

        <a mat-list-item  (click)="sidenav.toggle();" routerLink="contact">Contact</a>
        <mat-divider></mat-divider>

    </mat-nav-list>
</mat-sidenav>
<mat-sidenav-content>
    <div style="height: 88vh;">
        <router-outlet></router-outlet>

    </div>
</mat-sidenav-content>
</mat-sidenav-container>

<app-footer></app-footer>
